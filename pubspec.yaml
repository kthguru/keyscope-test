  flutter_riverpod: ^3.1.0
  flutter_secure_storage: ^10.0.0
  flutter_svg: ^2.2.3
  freezed_annotation: ^3.1.0
  gap: ^3.0.1
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  system_theme: ^3.2.0
  toastification: ^3.0.3
  uuid: ^4.5.2
  valkey_client: ^2.5.0
