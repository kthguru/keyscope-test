flappy_translator:
  input_file_path: 'assets/languages.csv'
  output_dir: "lib"
  file_name: "i18n"
  class_name: "I18n"
  delimiter: ","
  start_index: 1
  depend_on_context: true
  use_single_quotes: false
  replace_no_break_spaces: false
  expose_get_string: false
  expose_loca_strings: false
  expose_locale_maps: false
  generate_comments: false
  comment_languages: []

flutter_launcher_icons:
  android: true
  min_sdk_android: 24
  image_path_android: 'assets/images/app-icons/android.png'
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: 'resources/images/app-icons/android.png'

  ios: true
  image_path_ios: 'assets/images/app-icons/ios.png'
  remove_alpha_ios: true
  background_color_ios: #000000

  web:
    generate: true
    # generated: false
    image_path: 'assets/images/app-icons/macos.png'

  windows:
    generate: true
    image_path: 'assets/images/app-icons/windows.png'
    icon_size: 48

  macos:
    generate: true
    image_path: 'assets/images/app-icons/macos.png'

  linux:
