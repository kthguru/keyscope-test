name: keyscope
description: A high-performance GUI for Redis & Valkey. Supports Cluster, Sentinel, SSH, and millions of keys. Built with valkey_client & dense_table.
version: 0.3.0
homepage: https://github.com/infradise/keyscope
repository: https://github.com/infradise/keyscope
issue_tracker: https://github.com/infradise/keyscope/issues
documentation: https://github.com/infradise/keyscope/blob/main/CLI.md

environment:
  sdk: '>=3.0.0 <4.0.0'

# [CLI Configuration]
# Maps the 'keyscope' command to 'bin/keyscope.dart'
executables:
  keyscope: keyscope

dependencies:
  args: ^2.7.0 # Add this for CLI argument parsing
  dense_table: ^0.1.0
  flutter:
    sdk: flutter
  flutter_json_view: ^1.1.5
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.1.0
  flutter_secure_storage: ^10.0.0
  flutter_svg: ^2.2.3
  freezed_annotation: ^3.1.0
  gap: ^3.0.1
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  system_theme: ^3.2.0
  toastification: ^3.0.3
  uuid: ^4.5.2
  valkey_client: ^2.2.0
  window_manager: ^0.5.1

dev_dependencies:
  build_runner: ^2.10.5
  dart_flutter_team_lints: ^3.5.2
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.2.3
  
flutter:
  uses-material-design: true
  # assets:
  #   - assets/images/
  #   - assets/icons/
  # fonts: Roboto (or JetBrains Mono)
