name: keyscope
description: A high-performance GUI for Redis & Valkey. Supports Cluster, Sentinel, SSH, and millions of keys. Built with valkey_client & dense_table.
version: 0.5.0
homepage: https://github.com/infradise/keyscope
repository: https://github.com/infradise/keyscope
issue_tracker: https://github.com/infradise/keyscope/issues
documentation: https://github.com/infradise/keyscope/blob/main/CLI.md

environment:
  sdk: '>=3.0.0 <4.0.0'

# [CLI Configuration]
# Maps the 'keyscope' command to 'bin/keyscope.dart'
executables:
  keyscope: keyscope

dependencies:
  args: ^2.7.0 # Add this for CLI argument parsing
  dense_table: ^0.1.0
  envied: ^1.3.2
  flutter:
    sdk: flutter
  flutter_json_view: ^1.1.5
